<div class="alert alert-danger" ng-show="error" role="alert">
    {{errorMessage}}
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h2 class="text-center">Register</h2>
    <form method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" ng-model="user.name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input class="form-control" type="text" ng-model="user.phone" placeholder="Enter your phone">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" ng-model="user.email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" ng-model="user.password">
      </div>
      <span>Already have account? <a href="/login">Login here</a></span>
      <input class="btn btn-primary float-right" ng-click="submit(user)" type="submit" value="Register">
    </form>
    <!-- <pre>{{user | json}}</pre> -->
  </div>
</div>
