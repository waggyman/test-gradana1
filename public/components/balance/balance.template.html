<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
  
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#" ng-click="signout()">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="position: fixed; height: 100%">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="mb-3">
        <span class="h2"><b>Hello,</b> {{user.name}}</span>
        <span class="h4 float-right">Active Balance: {{user.currentBalance || 0 | currency:"Rp. "}}</span>
      </div>
      <hr>
      <h4>Balance Topup History:</h4>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="history in histories">
              <td>{{history.date | date:'MM/dd/yyyy'}}</td>
              <td>{{history.value | currency:"Rp. "}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
