<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h2 class="text-center">Login</h2>
    <form method="POST">
        <div class="form-group">
          <label>Username:</label>
          <input type="email" class="form-control" ng-model="user.email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" ng-model="user.password">
        </div>
        <span>Doesn't have account? <a href="/register">Register here</a></span>
        <input ng-click="submit(user)" class="btn btn-primary float-right" type="submit" value="Login">
    </form>
  </div>
</div>
